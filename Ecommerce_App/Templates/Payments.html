<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link href="https://img.freepik.com/premium-photo/image-neon-t-icon_1057389-67775.jpg" rel="icon"/>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button.cod {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .button.cod:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .button {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Payment Method</h1>
        <div class="button-group">
            <form method="POST" action="">
            {% csrf_token %}
            <!-- <button class="button" style="width: 100%;" type="submit">Online Payment</button> -->
            </form>
            <a href="{% url 'billing_receipt' %}?payment=cod" class="button cod">Cash on Delivery (COD)</a>  <!--?payment=cod -> this is query parameter-->
        </div>
    </div>
</body>
</html>
